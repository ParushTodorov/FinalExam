<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'style/style.css' %}"/>

    <title>CarCollection</title>
</head>

<body>
<div id="box">
    <header>

        <h1><a class="index-navigation" href="{% url 'index' %}"> <span>V</span> - CAR</a></h1>
        <nav>
                <a href="{% url 'catalogue' %}">Catalogue</a>
            {% if request.user.is_staff %}
                <a href="{% url 'administration' %}">Administration</a>
            {% endif %}
                <a href="{% url 'check for cars' %}">Check for dates</a>
            {% if request.user.pk %}
                <a href="{% url 'profile details' pk=request.user.pk %}">{{ request.user.username }}</a>
                <a href="{% url 'profile sign out' %}"> Log Out</a>
            {% else %}
                <a href="{% url 'profile' %}">Profile</a>
            {% endif %}
        </nav>
    </header>

    {%  block page_content %}
    {% endblock %}

    <footer>
        &copy;SoftUni Team 2022. All rights reserved.
    </footer>

</div>
</body>
</html>
