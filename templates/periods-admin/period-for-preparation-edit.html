{% extends 'base.html' %}

{% block page_content %}

    <section id="register-page" class="auth">

        <form id="register" action="{% url 'edit preparation period' pk=period.pk %}" method="post">
            <div class="container">
                <h1 class="form-create-headline">Edit {{ period }} period</h1>
                {{ form }}
                {% csrf_token %}

                <input class="btn" type="submit" value="Edit period">
            </div>
        </form>
    </section>

{% endblock %}
