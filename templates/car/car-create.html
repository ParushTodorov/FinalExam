{% extends 'base.html' %}
{% load static %}

{% block page_content %}

    <section id="create-page" class="auth">

        <form id="create" action="{% url 'car create' %}" method="post" enctype="multipart/form-data">
            <div class="container">
                <h1 class="form-create-headline">Create Car</h1>

                {{ form }}
                {% csrf_token %}

                <input class="btn" type="submit" value="Create Car">
            </div>
        </form>
    </section>

{% endblock %}
