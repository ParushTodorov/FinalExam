{% extends 'base.html' %}


{% block page_content %}

    <section id="delete-page" class="auth">
        <form id="delete" action="{% url 'car delete' pk=pk %}" method="post" enctype="multipart/form-data">
            <div class="container">

                <h1>Delete Car</h1>

                {{ form }}
                {% csrf_token %}

                <input class="btn submit" type="submit" value="Delete Car">

            </div>
        </form>
    </section>


{% endblock %}
