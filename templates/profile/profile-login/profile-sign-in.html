{% extends 'base.html' %}

{% block page_content %}

    <section id="register-page" class="content auth">

        <form method="post" id="register" action="{% url 'profile sign in' %}">
                {{ form }}
            <input type="hidden" name="next" value="{{ next }}">
            <button class="btn" type="submit">Sign In</button>

                {% csrf_token %}

        </form>

    </section>

{% endblock %}
