{% extends 'base.html' %}

{% block page_content %}

    <section id="register-page" class="content auth">
        <form id="register" action="{% url 'profile edit' pk=pk %}" method="post" enctype="multipart/form-data">
            <div class="container form-row">
                <h1>Edit Profile</h1>

                {{ user_form.as_p }}
                {% csrf_token %}

                <input class="btn" type="submit" value="Edit Profile">
            </div>
        </form>
    </section>


{% endblock %}
